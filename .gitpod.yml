image:
  file: .gitpod/.gitpod.Dockerfile

tasks:
  # DDev: Drupal
  - name: Deck
    init: |
      # Installing DDev and Drupal backend.
      .gitpod/download-ddev-images.sh
      .gitpod/setup-drupal.sh
    command: |
      .gitpod/setup-ddev.sh
      cd $GITPOD_REPO_ROOT/drupal && ddev start
      gp sync-done deck

  # Nuxt: Druxt
  - name: Hand
    init: |
      # Installing Nuxt/Druxt frontend.
      .gitpod/setup-druxt.sh
      gp sync-done yarn
    command: |
      .gitpod/setup-druxt.sh
      gp sync-await deck
      cd $GITPOD_REPO_ROOT/nuxt && yarn dev

# VScode xdebug extension
vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - editorconfig.editorconfig
    - felixfbecker.php-debug
    - octref.vetur

ports:
  # Drupal
  - port: 8080
    onOpen: ignore
    visibility: public

  # Nuxt/Druxt
  - port: 3000
    onOpen: ignore
    visibility: public

  # Nuxt/Storybook
  - port: 3003
    onOpen: ignore
    visibility: public

  # Currently un-notified and unsupported mailhog http port
  - port: 8025
    onOpen: ignore
  # Currently un-notified and unsupported mailhog https port
  - port: 8026
    onOpen: ignore
  # Currently un-notified and unsupported phpmyadmin http port
  - port: 8036
    onOpen: ignore
  # Currently un-notified and unsupported phpmyadmin https port
  - port: 8037
    onOpen: ignore
  # router http port that we're ignoring.
  - port: 8888
    onOpen: ignore
  # router https port that we're ignoring.
  - port: 8889
    onOpen: ignore
  # xdebug port
  - port: 9000
    onOpen: ignore
  # projector port
  - port: 9999

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: true
